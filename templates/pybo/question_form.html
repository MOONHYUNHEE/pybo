{% extends 'base.html' %}
{% block content %}
      <!--  container-->
      <!--제목-->
      <div class="container">
          <!--        제목-->
          <div class="text-start mb-5">
            <h2>질문등록</h2>
          </div>
<!--form에서 action 생략할 경우 자기 자신한테 보내는 것 -->
          <form method="post" action="{% url 'pybo:question_create' %}" class="post-form my-3">
              {% csrf_token %}
              {{form.as_p}} <!--              모델 폼과 연결된 subject, centent에 값을 저장할 수 있는 form생성-->
              <button type="submit" class="btn btn-primary btn-sm">저장</button>

          </form>


      </div>
      <!--  container end-->
{% endblock %}
