{% extends 'base.html' %}
{% block content %}
      <!--  container-->
      <!--제목-->
      <div class="container">
          <!--        제목-->
          <div class="text-start mb-5">
            <h2>질문등록</h2>
          </div>
<!--form에서 action 생략할 경우 자기 자신한테 보내는 것 -->
          <form method="post" class="post-form my-3">
              {% csrf_token %}
              <!--              form validation 기능 -->
              {% include "form_errors.html" %}
              <!--              form validation 기능 end -->
               <div class="mb-3">
                   <label for="subject" class="col-form-label">제목</label>
                   <div class="">
                    <input type="text" class="form-control" id="subject" name="subject"
                        value="{{ form.subject.value|default_if_none:''}}">
                 </div>
              </div>
              <div class="mb-3 row">
                   <label for="content" class="col-form-label">내용</label>
                   <div class="">
<!--                       content에 데이터가 없으면 None이라는 문자열이 표시됨, None 대신 공백으로 표시-->
                        <textarea rows="10" cols="20" class="form-control" name="content" id="content">{{ form.subject.value|default_if_none:''}}</textarea>
                   </div>
              </div>
              <!--  모델 폼과 연결된 subject, content에 값을 저장할 수  -->

              <button type="submit" class="btn btn-primary btn-sm">저장</button>
           </form>
      </div>
      <!--  container end-->
{% endblock %}
