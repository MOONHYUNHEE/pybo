<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  {% load static %}
  <!-- load static은 항상  (css,js, images보다) 위에 있어야 함아닐 경우 500에러 발생 /  -->
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
  <title>Title</title>
</head>
<body>
  <!--전체 container-->
  <div class="container">
    <!--    제목-->
    <div class="text-start mb-5">
      <h2>질문 목록</h2>
    </div>
    <!--    제목 닫기-->
    <!--    검색, 버튼-->
    <div class="d-grid gap-2 d-md-flex justify-content-end">
      <!--      검색 form-->
      <form action="#" class="col-sm-11 col-md-11 col-lg-11 text-end">
        <select class="form-select-sm" >
          <option selected>전체</option>
          <option value="10">제목</option>
          <option value="20">내용</option>
          <option value="30">작성자</option>
        </select>
        <input type="text" class="form-control-sm" placeholder="검색어를 입력하세요">
        <select class="form-select-sm" >
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>

      </form>
      <!--      검색 form end-->
      <!--      button-->
      <div class="col-sm-1 col-md-1 col-lg-1 text-end">
        <input type="button" class="btn btn-primary btn-sm" value="조회">
        <input type="button" class="btn btn-primary btn-sm" value="등록">
      </div>
      <!--      button 닫기-->
    </div>
    <!--    검색, 버튼 end-->
<!--    table-->
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered table-sm">
        <thead>
          <tr class="table-dark">
            <th scope="col" class="text-center">No</th>
            <th scope="col" class="text-center">제목</th>
            <th scope="col" class="text-center">작성자</th>
            <th scope="col" class="text-center">작성일</th>
            <th scope="col" class="text-center">조회수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">1</td> <!-- 가운데 정렬 -->
            <td class="text-start">제목01</td> <!-- 좌측 정렬 -->
            <td class="text-center">이상무1</td> <!-- 가운데 정렬 -->
            <td class="text-center">2023-01-30</td> <!-- 가운데 정렬 -->
            <td class="text-end">1</td> <!-- 우측 정렬 -->
          </tr>
         <tr>
            <td class="text-center">2</td> <!-- 가운데 정렬 -->
            <td class="text-start">제목02</td> <!-- 좌측 정렬 -->
            <td class="text-center">이상무2</td> <!-- 가운데 정렬 -->
            <td class="text-center">2023-01-30</td> <!-- 가운데 정렬 -->
            <td class="text-end">2</td> <!-- 우측 정렬 -->
          </tr>
         <tr>
            <td class="text-center">3</td> <!-- 가운데 정렬 -->
            <td class="text-start">제목03</td> <!-- 좌측 정렬 -->
            <td class="text-center">이상무3</td> <!-- 가운데 정렬 -->
            <td class="text-center">2023-01-30</td> <!-- 가운데 정렬 -->
            <td class="text-end">3</td> <!-- 우측 정렬 -->
          </tr>
        <tr>
            <td class="text-center">4</td> <!-- 가운데 정렬 -->
            <td class="text-start">제목04</td> <!-- 좌측 정렬 -->
            <td class="text-center">이상무4</td> <!-- 가운데 정렬 -->
            <td class="text-center">2023-01-30</td> <!-- 가운데 정렬 -->
            <td class="text-end">4</td> <!-- 우측 정렬 -->
          </tr>
        <tr>
            <td class="text-center">5</td> <!-- 가운데 정렬 -->
            <td class="text-start">제목05</td> <!-- 좌측 정렬 -->
            <td class="text-center">이상무5</td> <!-- 가운데 정렬 -->
            <td class="text-center">2023-01-30</td> <!-- 가운데 정렬 -->
            <td class="text-end">5</td> <!-- 우측 정렬 -->
          </tr>
        </tbody>
      </table>
    </div>
    <!--    table end-->

    <!--    paging-->
    <div class="d-grid gap-2 d-md-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
  </div>
    <!--    paging end-->
  </div>
  <!--전체 container end->
</body>
</html>
